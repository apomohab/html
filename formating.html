<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <!-- Formating تعني التأثير علي اشكال الخطوط -->

    <b>i learned python</b>

    <br>

    <i>i learned python</i>

    <br>

    <em>i learned python</em>

    <br>

    <mark>i learned python</mark>

    <br>


    <small>i learned python</small>

    <br>

    <del>i learned python</del>

    <br>

    <ins>i learned python</ins>

    <br>

<!-- كتابة عنصر داخل عنصر -->
    <em>i learned <sub>python</sub></em>

    <br>
    
<!-- كتابة عنصر داخل عنصر -->
    <em>i learned <sup>python</sup></em>


  </body>
</html>
